<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Telegraf Craft</title>
  </head>
  <body>
    <div class="tc">
      <header class="header">
        <div class="header__container">
          <div class="header__content">
            <div class="header__logo">Telegram Craft ⚒</div>
            <ul class="lists">
              <li class="list">
                <a href="#" class="nav-link">
                  <i class="bx bx-home-alt icon"></i>
                  <span class="link">Главная</span>
                </a>
              </li>
              <li class="list">
                <a href="#" class="nav-link">
                  <i class="bx bx-bar-chart-alt-2 icon"></i>
                  <span class="link">Конструктор</span>
                </a>
              </li>
              <li class="list">
                <a href="#" class="nav-link">
                  <i class="bx bx-bell icon"></i>
                  <span class="link">Уведомления</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <main>
        <div class="main__container">
          <div class="title">
            <!-- <h1>Панель управления ботом</h1> -->
            <div class="container">
              <div class="card">
                <canvas id="chart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./chart/app.js"></script>
  </body>
</html>
